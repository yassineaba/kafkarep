  <h1>Configurer mes capteurs</h1>
  <form id="config-form">
    <label for="device-type">Type d'appareil :</label>
    <select id="device-type" name="device-type" required>
      <option value="">Choisissez un type</option>
      <option value="temperature">Température</option>
      <option value="humidity">Humidité</option>
      <option value="other">Autre</option>
    </select>
    <div id="custom-device-type" class="custom-field" style="display: none;">
      <label for="custom-device-name">Nom de l'appareil personnalisé :</label>
      <input type="text" id="custom-device-name" name="custom-device-name" placeholder="Nom de l'appareil">
    </div>
    <div id="sensors-container"></div>
    <button type="button" id="add-sensor">Ajouter un capteur</button>
    <button type="submit">Sauvegarder</button>
  </form>
